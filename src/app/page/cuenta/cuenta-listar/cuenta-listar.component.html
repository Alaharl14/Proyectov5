<div class="container">
    <div style=" text-align: center;">
      <h1>Lista de cuentas</h1>
    </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" border="5" >


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCuenta}} </td>
    </ng-container>
  
    <ng-container matColumnDef="contrasena">
      <th mat-header-cell *matHeaderCellDef> Contrasena </th>
      <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
    </ng-container>
  
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>
  
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef > Acciones </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" style="margin-left: 22%;"
          [routerLink]="['edicion', element?.id]">Actualizar</button>
          <button mat-raised-button color="success" (click)="confirmar(element.id)" style="margin-left: 22%;">
            Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="example-button-container">
  
    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/cuenta/agregar">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
